[supervisord]
nodaemon=true

[program:queue]
directory=/app
command=php artisan queue:work
autostart=yes
autorestart=true

[program:php]
directory=/app
command=php-fpm
autostart=yes
autorestart=true

[program:octane]
directory=/app
command=php artisan octane:start --server=swoole --host=0.0.0.0 --port=81
autostart=true
autorestart=true